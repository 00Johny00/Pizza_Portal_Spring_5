<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">
    <link rel="stylesheet" th:href="@{/styles/style.css}"/>

<head>
  <meta charset="UTF-8">
  <title>PIZZA HEAVEN!</title>

</head>
<body>
<div id="container">
<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1> Order Confirmation</h1>
    <img th:src="@{/images/pizza.jpg}" height=300px; width=400px /></br>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
        Please correct problem and resubmit
        </span>
    </div>

    <h3>Delivery adress: </h3>
    <label for="name">Name and Surname:</label>
    <input type="text" th:field="*{name}">
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name Error</span>
    </br>

    <label for="street">Street:</label>
    <input type="text" th:field="*{street}">
    <span class="validationError"
          th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}">Street Error</span>
    </br>

    <label for="city">City:</label>
    <input type="text" th:field="*{city}">
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">City Error</span>
    </br>

    <label for="state">State:</label>
    <input type="text" th:field="*{state}">
    <span class="validationError"
          th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}">State Error</span>
    </br>

    <label for="zip">Zip:</label>
    <input type="text" th:field="*{zip}">
    <span class="validationError"
          th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">Zip Error</span>
    </br>

    <h3>Payment terms: </h3>
    <label for="ccNumber">ccNumber:</label>
    <input type="text" th:field="*{ccNumber}">
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    </br>

    <label for="ccExpiration">ccExpiration:</label>
    <input type="text" th:field="*{ccExpiration}">

    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC Num Error</span>
    </br>


    <label for="ccCVV">CVV number:</label>
    <input type="text" th:field="*{ccCVV}">
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CC Num Error</span>
    </br>

    <input class="button" type="submit" value="Submit order"></br>
    <a class = "link" th:href="@{/design}" id="another">Prepare your next pizza</a></br>

</form>
</div>
</body>
</html>
